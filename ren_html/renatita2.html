<!DOCTYPE html>
<html lang="en">

            <iframe src="jclic/quizz/index.html" width="100%" height="500px"></iframe>

            <h2>VideoQuiz</h2>

            <iframe src="jclic/relacion-columnas/index.html" width="800" height="600" frameborder="0"></iframe>

            <form id="evaluation-form">
                <textarea placeholder="Escribe tus comentarios aquí..."></textarea>
